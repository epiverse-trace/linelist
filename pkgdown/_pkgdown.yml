url: https://epiverse-trace.github.io/linelist/
template:
  package: epiversetheme
development:
  mode: auto

reference:
  - title: Package Overview
    contents:
    - linelist
  - title: Make and Validate `linelist`
    contents:
    - make_linelist
    - validate_linelist
    - validate_types
  - title: S3 Methods for `linelist` Objects
    contents:
    - ends_with("\\.linelist") 
    - -has_keyword("deprecated")
  - title: Manipulate `linelist` Tags
    contents:
    - contains("tag")
    - -has_keyword("deprecated")
  - title: Deprecated Functions
    contents:
    - has_keyword("deprecated")
